[build]
    command = "hugo --gc --minify"
    publish = "public"

[build.environment]
    HUGO_VERSION = "0.118.2"
    HUGO_ENVIRONMENT = "production"
    HUGO_ENABLEGITINFO = "true"

[[redirects]]
    from = "/"
    to = "https://my3ml.org"
    status = 301
    force = true

[[redirects]]
    from = "/resources/*"
    to = "https://my3ml.org/resources/:splat"
    status = 301
    force = true

[[headers]]
    for = "/*"
    [headers.values]
        Cache-Control = "public, max-age=86400"
        X-Frame-Options = "DENY"
        Referrer-Policy = "no-referrer"
        X-Content-Type-Options = "nosniff"
        Content-Security-Policy = "default-src 'none'; script-src 'self'; connect-src https://api.3ml.org.uk https://api.pwnedpasswords.com; style-src 'self'; img-src https:; media-src https:; object-src 'none';"

[[headers]]
    for = "/js/*"
    [headers.values]
        Cache-Control = "public, max-age=2419200"

[[headers]]
    for = "/css/*"
    [headers.values]
        Cache-Control = "public, max-age=2419200"

[[headers]]
    for = "/images/*"
    [headers.values]
        Cache-Control = "public, max-age=2419200"

